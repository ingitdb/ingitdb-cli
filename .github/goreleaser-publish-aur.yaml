version: 2

project_name: ingitdb

before:
  hooks:
    - go mod tidy

builds:
  - id: ingitdb-linux
    main: ./cmd/ingitdb
    binary: ingitdb
    env: [ CGO_ENABLED=0 ]
    goos: [ linux ]
    goarch: [ amd64, arm64 ]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: tarball
    formats: [ tar.gz ]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    ids: [ ingitdb-linux ]

release:
  skip_upload: true

aurs:
  - name: ingitdb-bin
    ids:
      - tarball
    homepage: https://ingitdb.com
    description: "ingitdb â€“ a CLI for a developer-grade, schema-validated, AI-native database whose storage engine is a Git repository."
    license: MIT
    maintainers:
      - "ingitdb <hello@ingitdb.com>"
    git_url: "ssh://aur@aur.archlinux.org/ingitdb-bin.git"
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    package: |
      install -Dm755 "./ingitdb" "${pkgdir}/usr/bin/ingitdb"
    skip_upload: auto
