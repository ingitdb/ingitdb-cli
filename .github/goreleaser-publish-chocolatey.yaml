version: 2

project_name: ingitdb

before:
  hooks:
    - go mod tidy

builds:
  - id: ingitdb-windows
    main: ./cmd/ingitdb
    binary: ingitdb
    env: [ CGO_ENABLED=0 ]
    goos: [ windows ]
    goarch: [ amd64 ]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: zip
    formats: [ zip ]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    ids: [ ingitdb-windows ]

chocolateys:
  - name: ingitdb
    ids:
      - zip
    title: ingitdb
    summary: "A CLI for a schema-validated, AI-native database backed by a Git repository."
    description: |
      ingitdb is a developer-grade, schema-validated, AI-native database
      whose storage engine is a Git repository. Records are YAML/JSON files,
      collections and schemas are defined declaratively.
    homepage: https://ingitdb.com
    license: MIT
    maintainers:
      - "ingitdb <hello@ingitdb.com>"
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"
    install: |
      $InstallDir = "$env:ProgramFiles\ingitdb"
      New-Item -ItemType Directory -Force -Path $InstallDir | Out-Null
      Copy-Item "ingitdb.exe" -Destination "$InstallDir\ingitdb.exe"
      $env:Path += ";$InstallDir"
      [Environment]::SetEnvironmentVariable("Path", $env:Path, [System.EnvironmentVariableTarget]::User)
    uninstall: |
      $InstallDir = "$env:ProgramFiles\ingitdb"
      Remove-Item -Path "$InstallDir\ingitdb.exe" -Force -ErrorAction SilentlyContinue

release:
  skip_upload: true
