version: 2

project_name: ingitdb

before:
  hooks:
    - go mod tidy

builds:
  - id: ingitdb-darwin
    main: ./cmd/ingitdb
    binary: ingitdb
    env: [ CGO_ENABLED=0 ]
    goos: [ darwin ]
    goarch: [ amd64, arm64 ]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: tarball-macos
    formats: [ tar.gz ]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    ids: [ ingitdb-darwin ]
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: checksums.txt

notarize:
  macos:
    - enabled: '{{ isEnvSet "MACOS_SIGN_P12" }}'
      ids: [ ingitdb-darwin ]
      sign:
        certificate: "{{.Env.MACOS_SIGN_P12}}"
        password: "{{.Env.MACOS_SIGN_PASSWORD}}"
      notarize:
        issuer_id: "{{.Env.NOTARIZE_ISSUER_ID}}"
        key_id:    "{{.Env.NOTARIZE_KEY_ID}}"
        key:       "{{.Env.NOTARIZE_KEY}}"
        wait:      true
        timeout:   20m

release:
  skip_upload: true

homebrew_casks:
  - name: ingitdb
    ids:
      - tarball-macos
    description: "ingitdb â€“ a CLI for a developer-grade, schema-validated, AI-native database whose storage engine is a Git repository."
    homepage: https://ingitdb.com
    license: MIT

    repository:
      owner: ingitdb
      name: homebrew-cli
      token: "{{ .Env.GITHUB_TOKEN }}"
