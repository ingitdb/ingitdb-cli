version: 2

project_name: ingitdb

before:
  hooks:
    - go mod tidy

builds:
  - id: ingitdb-linux
    main: ./cmd/ingitdb
    binary: ingitdb
    env: [ CGO_ENABLED=0 ]
    goos: [ linux ]
    goarch: [ amd64, arm64 ]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

  - id: ingitdb-windows
    main: ./cmd/ingitdb
    binary: ingitdb
    env: [ CGO_ENABLED=0 ]
    goos: [ windows ]
    goarch: [ amd64 ]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: tarball
    formats: [ tar.gz ]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    ids: [ ingitdb-linux ]
    files:
      - README.md
      - LICENSE*

  - id: zip
    formats: [ zip ]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    ids: [ ingitdb-windows ]

checksum:
  name_template: checksums.txt

release:
  github:
    owner: ingitdb
    name: ingitdb-cli

brews:
  - name: ingitdb
    ids:
      - tarball
    description: "ingitdb – a CLI for a developer-grade, schema-validated, AI-native database whose storage engine is a Git repository."
    homepage: https://ingitdb.com
    license: MIT
    repository:
      owner: ingitdb
      name: homebrew-cli
      token: "{{ .Env.GITHUB_TOKEN }}"
    install: |
      bin.install "ingitdb"
    test: |
      system "#{bin}/ingitdb", "--version"

aurs:
  - name: ingitdb-bin
    ids:
      - tarball
    homepage: https://ingitdb.com
    description: "ingitdb – a CLI for a developer-grade, schema-validated, AI-native database whose storage engine is a Git repository."
    license: MIT
    maintainers:
      - "ingitdb <hello@ingitdb.com>"
    git_url: "ssh://aur@aur.archlinux.org/ingitdb-bin.git"
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    package: |
      install -Dm755 "./ingitdb" "${pkgdir}/usr/bin/ingitdb"
    skip_upload: auto

snapcrafts:
  - name: ingitdb
    title: ingitdb
    summary: "A CLI for a schema-validated, AI-native database backed by a Git repository."
    description: |
      ingitdb is a developer-grade, schema-validated, AI-native database
      whose storage engine is a Git repository. Records are YAML/JSON files,
      collections and schemas are defined declaratively.
    grade: stable
    confinement: classic
    license: MIT
    publish: true
    ids:
      - ingitdb-linux
    apps:
      ingitdb:
        command: ingitdb
