version: 2

project_name: ingitdb

before:
  hooks:
    - go mod tidy

builds:
  - id: ingitdb-linux
    main: ./cmd/ingitdb
    binary: ingitdb
    env: [ CGO_ENABLED=0 ]
    goos: [ linux ]
    goarch: [ amd64, arm64 ]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: tarball
    formats: [ tar.gz ]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    ids: [ ingitdb-linux ]

release:
  skip_upload: true

brews:
  - name: ingitdb
    ids:
      - tarball
    description: "ingitdb â€“ a CLI for a developer-grade, schema-validated, AI-native database whose storage engine is a Git repository."
    homepage: https://ingitdb.com
    license: MIT
    repository:
      owner: ingitdb
      name: homebrew-cli
      token: "{{ .Env.GITHUB_TOKEN }}"
    install: |
      bin.install "ingitdb"
    test: |
      system "#{bin}/ingitdb", "--version"
